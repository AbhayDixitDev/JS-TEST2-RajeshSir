<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>given number is positive or not</title>
</head>
<body style="background-color: black; color: white;">
    <h1>given number is positive or not</h1>
    <p>Enter a number:</p>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            var number = parseFloat(document.getElementById("numberInput").value);
            if (!isNaN(number)) {
                if (number > 0) {
                    document.getElementById("result").textContent = "The number is positive.";
                }
                else{
                    document.getElementById("result").textContent = "The number is not positive.";
                }
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
